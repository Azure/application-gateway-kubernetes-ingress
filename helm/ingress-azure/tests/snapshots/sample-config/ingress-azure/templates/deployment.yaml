---
# Source: ingress-azure/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-ingress-azure
  labels:
    app: ingress-azure
    chart: ingress-azure-1.2.1
    heritage: Helm
    release: RELEASE-NAME
spec:
  replicas: 1 # TODO: Make configurable when leader election is supported.
  selector:
    matchLabels:
      app: ingress-azure
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: ingress-azure
        release: RELEASE-NAME
        aadpodidbinding: RELEASE-NAME-ingress-azure
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8123"
        custom-annotation: custom-value
    spec:
      serviceAccountName: RELEASE-NAME-sa-ingress-azure
      securityContext:
        runAsGroup: 3000
        runAsUser: 3000
      containers:
      - name: ingress-azure
        image: mcr.microsoft.com/azure-application-gateway/kubernetes-ingress:1.2.0
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8123
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health/alive
            port: 8123
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: AZURE_CLOUD_PROVIDER_LOCATION
          value: /etc/appgw/azure.json
        - name: AGIC_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: AGIC_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: RELEASE-NAME-cm-ingress-azure
        volumeMounts:
        - name: azure
          mountPath: /etc/appgw/
          readOnly: true
      volumes:
      - name: azure
        hostPath:
          path: /etc/kubernetes/
          type: Directory
      nodeSelector:
        beta.kubernetes.io/os: linux
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: kubernetes.cloud.com/mode
                operator: In
                values:
                - system
            weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - labelSelector: null
              matchExpressions:
              - key: kubernetes.cloud.com/cluster
                operator: Exists
      tolerations:
        - key: CriticalAppsOnly
          operator: Exists