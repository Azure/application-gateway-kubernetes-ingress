---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: whitelist-deployment
      namespace: test-whitelist-ns-x
    spec:
      selector:
        matchLabels:
          app: ws-app
      replicas: 2
      template:
        metadata:
          labels:
            app: ws-app
        spec:
          containers:
            - name: whitelist-app
              imagePullPolicy: Always
              image: docker.io/kennethreitz/httpbin
              ports:
                - containerPort: 80
              livenessProbe:
                httpGet:
                  path: /status/200
                  port: 80
                initialDelaySeconds: 3
                periodSeconds: 3
          imagePullSecrets:
            - name: acr-creds
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: whitelist-service
      namespace: test-whitelist-ns-x
    spec:
      selector:
        app: ws-app
      ports:
      - protocol: TCP
        port: 80
        targetPort: 80
    ---
    apiVersion: extensions/v1beta1
    kind: Ingress
    metadata:
      name: whitelist-ingress
      namespace: test-whitelist-ns-x
      annotations:
        kubernetes.io/ingress.class: azure/application-gateway
        appgw.ingress.kubernetes.io/backend-path-prefix: "/"
    spec:
      rules:
        - host: whitelist-ns-x.host
          http:
            paths:
            - path: /x
              backend:
                serviceName: whitelist-service
                servicePort: 80
    ---
