{{- range untilStep 1 41 1 }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: depl-{{ . }}
spec:
  selector:
    matchLabels:
      app: app-{{ . }}
  replicas: 1
  template:
    metadata:
      labels:
        app: app-{{ . }}
    spec:
      containers:
        - name: ctr
          imagePullPolicy: Always
          image: docker.io/kennethreitz/httpbin
          ports:
            - name: port
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /status/200
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
      imagePullSecrets:
        - name: acr-creds
---
apiVersion: v1
kind: Service
metadata:
  name: svc-{{ . }}
spec:
  selector:
    app: app-{{ . }}
  ports:
  - name: pp-{{ . }}
    protocol: TCP
    port: 80
    targetPort: port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: azure/application-gateway
  name: ing-{{ . }}
spec:
  tls:
   - hosts:
     - app.{{ . }}
     - appa.{{ . }}
     - appb.{{ . }}
     secretName: testsecret-tls
  rules:
  - host: appa.{{ . }}
    http:
      paths:
      - backend:
          service:
            name: svc-{{ . }}
            port:
              name: pp-{{ . }}
        pathType: Prefix
        path: /status*
      - backend:
            service:
              name: svc-{{ . }}
              port:
                name: pp-{{ . }}
        pathType: Prefix
        path: /redirect-to*
      - backend:
          service:
            name: svc-{{ . }}
            port:
              name: pp-{{ . }}
        pathType: Exact
        path: /path
      - backend:
            service:
              name: svc-{{ . }}
              port:
                name: pp-{{ . }}
        pathType: Prefix
        path: /path/*
  - host: appb.{{ . }}
    http:
      paths:
      - backend:
            service:
              name: svc-{{ . }}
              port:
                name: pp-{{ . }}
        path: /status*
        pathType: Prefix
      - backend:
          service:
            name: svc-{{ . }}
            port:
              name: pp-{{ . }}
        path: /redirect-to*
        pathType: Prefix
---
{{- end }}
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: testsecret-tls
type: kubernetes.io/tls