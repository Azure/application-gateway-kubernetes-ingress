apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-cm
data:
  default.conf: |-
    server {
        listen 80 default_server;
        listen 443 ssl;
        root /usr/share/nginx/html;
        index index.html;
        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;
        location / {
                try_files $uri $uri/ =404;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssl-redirect-deployment
spec:
  selector:
    matchLabels:
      app: ssl-redirect
  replicas: 2
  template:
    metadata:
      labels:
        app: ssl-redirect
    spec:
      containers:
        - name: nginx
          imagePullPolicy: Always
          image: nginx:latest
          ports:
            - containerPort: 443
          volumeMounts:
          - mountPath: /etc/nginx/ssl
            name: secret-volume
          - mountPath: /etc/nginx/conf.d
            name: configmap-volume
      volumes:
      - name: secret-volume
        secret:
          secretName: testsecret-tls
      - name: configmap-volume
        configMap:
          name: nginx-cm       
---
apiVersion: v1
kind: Service
metadata:
  name: ssl-redirect-service
spec:
  selector:
    app: ssl-redirect
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ssl-redirect-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-hostname: "test"
    appgw.ingress.kubernetes.io/appgw-trusted-root-certificate: "test"
spec:
  tls:
    - secretName: testsecret-tls
  backend:
    serviceName: ssl-redirect-service
    servicePort: 443
  rules:
    - http:
        paths:
        - path: /index.html
          backend:
            serviceName: ssl-redirect-service
            servicePort: 443
---
apiVersion: v1
kind: Secret
metadata:
  name: testsecret-tls
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 